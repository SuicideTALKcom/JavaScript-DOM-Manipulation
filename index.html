<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>UFO Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
  <div class="wrapper">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">UFO Sightings
            <img class="nav-ufo" src="static/images/ufo.svg">
          </a>
        </div>
      </div>
    </nav>
    <div class="hero text-center">
      <h1>UFO Sightings</h1>
      <p>The Truth is Out There</p>
    </div>
    <div class="container">
      <div class="row margin-top-50">
        <p>FILTER &nbsp;or &nbsp;REFRESH &nbsp;below</p>
        <div class="col-md-2">
          <aside class="filters">
            <div class="panel panel-default">
              <div class="panel-heading">FILTERS</div>
              <div class="panel-body">
                <form>
                  <div class="form-group">
                    <ul class="list-group" id="filters">
                      <li class="filter list-group-item">
                        <label for="date">ENTER &nbsp;DATE</label>
                        <input class="form-control" id="datetime" type="text" placeholder="1/11/2010">
                      </li>
                      <li class="filter list-group-item">
                        <label for="date">ENTER &nbsp;CITY</label>
                        <input class="form-control" id="city" type="text" placeholder="san diego">
                      </li>
                      <li class="filter list-group-item">
                        <label for="date">ENTER &nbsp;STATE</label>
                        <input class="form-control" id="state" type="text" placeholder="ca">
                      </li>
                    </ul>
                  </div>
                  <button id="filter-btn" type="submit" class="btn btn-default">FILTER</button>
                  <button id="clearfields-btn" type="submit" class="btn btn-default">REFRESH</button>
                </form>
              </div>
            </div>
          </aside>
        </div>
        <div class="col-md-10">
          <div id="table-area" class="">
            <table id="ufo-table" class="table table-striped">
              <thead>
                <tr>
                  <th class="table-head">DATE</th>
                  <th class="table-head">CITY</th>
                  <th class="table-head">STATE</th>
                  <th class="table-head">COUNTRY</th>
                  <th class="table-head">SHAPE</th>
                  <th class="table-head">DURATION</th>
                  <th class="table-head">COMMENTS</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer" style="text-align: center;">
      <span class="bottom">DFN World</span>
    </footer>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
  <script src="static/js/data.js"></script>
  <script src="static/js/app.js"></script>
</body>

</html>
